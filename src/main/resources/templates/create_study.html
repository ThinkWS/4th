<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        .datepicker {
            z-index: 10000 !important; /* Ensure the datepicker appears above other elements */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Create Study</h1>
    <form action="/studies/write" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="field" class="form-label">내용</label>
            <textarea class="form-control" id="field" name="field" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">장소</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="groupSize" class="form-label">모집 인원</label>
            <input type="number" class="form-control" id="groupSize" name="groupSize" required>
        </div>
        <div class="mb-3">
            <label for="feeType" class="form-label">유/무료 여부</label>
            <select class="form-control" id="feeType" name="feeType" required>
                <option value="FREE">무료</option>
                <option value="PAID">유료</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="studyStartDate" class="form-label">스터디 시작일</label>
            <input type="text" class="form-control datepicker" id="studyStartDate" name="studyStartDate" required>
        </div>
        <div class="mb-3">
            <label for="studyEndDate" class="form-label">스터디 종료일</label>
            <input type="text" class="form-control datepicker" id="studyEndDate" name="studyEndDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(function() {
        $(".datepicker").datepicker({
            dateFormat: "yy-mm-dd"
        });
    });
</script>
</body>
</html>
